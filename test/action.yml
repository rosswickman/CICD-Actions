---

name: 'Hello World'
description: 'Delivers AWS CloudFormation Templates to S3 bucket for deployment in console or CICD'
inputs:
  bucket:
    description: 'destination bucket for delivery'
    required: true
  prefix:
    description: 'prefix/folder for location of template'
    required: true
  region:
    description: 'region of bucket and delivery'
    required: true
  cft-dir:
    description: 'directory of templates to be delivered'
    required: true
runs:
  using: "composite"
  steps: 
    - run: echo Delivering templates to bucket ${{inputs.bucket}}
      shell: bash
    - run: |
        apk add --no-cache python3 py3-pip
        pip3 install --upgrade pip
        pip3 install awscli
        cd ${{inputs.cft-dir}}
        echo aws s3 sync . s3://${{inputs.bucket}}/${{inputs.prefix}}/${{github.event.repository.name}} --region ${{inputs.region}}
      shell: bash
