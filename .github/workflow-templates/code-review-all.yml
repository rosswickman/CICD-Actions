---
name: Code Review (All)

on: push
    
jobs:
  qa_superlinter:
    runs-on: ubuntu-latest
    name: qa:superlinter
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Run Superlinter
        id: superlinter
        uses: github/super-linter@v3.13.2
        
  validate_checkov:
    runs-on: ubuntu-latest
    name: validate:checkov
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true
          #skip_check: CKV_AWS_1 # optional: skip a specific check_id
          #framework: terraform # optional: run only on a specific infrastructure {cloudformation,terraform,kubernetes,all}
            
  validate_cfn-nag:
    runs-on: ubuntu-latest
    container:
      image: grolston/awsci
    name: validate:cfn-nag
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Run cfn-nag
        id: cfn-nag
        run: |
          apk add ruby-webrick
          gem install cfn-nag
          cfn_nag_scan --input-path .
